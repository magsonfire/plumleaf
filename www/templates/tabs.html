      <!--
      Create tabs with an icon and label, using the tabs-positive style.
      Each tab's child <ion-nav-view> directive will have its own
      navigation history that also transitions its views in and out.
      -->
      <ion-tabs class="tabs-icon-top tabs-color-active-royal">

        <!-- Survey Tab -->
        <ion-tab title="Survey" icon-off="ion-checkmark-round" icon-on="ion-checkmark-round" href="#/tab/survey/0">
          <ion-nav-view name="tab-survey"></ion-nav-view>
        </ion-tab>

        <!-- Assessment Tab -->
        <ion-tab title="Assessment" icon-off="ion-ios-paper" icon-on="ion-ios-paper" href="#/tab/assessment">
          <ion-nav-view name="tab-assessment"></ion-nav-view>
        </ion-tab> 

        <!-- Projections Tab  -->
        <ion-tab title="Projections" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/projections">
          <ion-nav-view name="tab-projections"></ion-nav-view>
        </ion-tab>


      </ion-tabs>
